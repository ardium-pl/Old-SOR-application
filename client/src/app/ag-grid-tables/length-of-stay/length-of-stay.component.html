<ag-grid-angular
  class="ag-theme-custom"
  [loading]="this.dataFetchingService.isLoading()"
  [loadingOverlayComponent]="this.dataFetchingService.gridLoadingOverlayComponent"
  [noRowsOverlayComponent]="this.dataFetchingService.noRowsOverlayComponent"
  [rowData]="rowData()"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [suppressScrollOnNewData]="true"
  (cellValueChanged)="onCellValueChanged($event)"
>
</ag-grid-angular>
