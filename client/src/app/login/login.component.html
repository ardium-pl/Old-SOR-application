<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Hasło">
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 6px;">Zaloguj</button>
        </form>
      </div>
    </div>
  </div>
