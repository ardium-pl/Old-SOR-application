<mat-dialog-content>
    <div style="min-width: 300px; ">
        <span [innerHtml]="message"></span>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div style="margin-right: 8px;" *ngIf="buttons">
        <button mat-raised-button color="primary" tabindex="-1" (click)="savePdf()">Zapisz</button>
        <button mat-raised-button color="primary" tabindex="-1" (click)="sendEmail()">Wy≈õlij</button>
        <button mat-raised-button color="primary" tabindex="-1" (click)="printPdf()">Drukuj</button>
    </div>
    <div >
    <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</div>
</mat-dialog-actions>
